<common-actionbar title="Artikelübersicht" [backEnabled]="false"
                  [newArticleEnabled]="true"
                  [shoppingCartEnabled]="true"></common-actionbar>

<!-- Your UI components go here -->
<StackLayout tkDrawerContent>
    <ListView [items]="products">
        <ng-template let-entry="item" let-i="index" let-odd="odd" let-even="even">
            <DockLayout class="list-group-item" (tap)="onItemTap(i)">
                <StackLayout [class.odd]="odd" [class.even]="even">
                    <Label [text]="entry?.name " class="itemheader"></Label>
                    <Label [text]="entry?.price | currency: '€ ': 'symbol'"></Label>
                    <Image [src]="entry.image"></Image>
                    <Button text="hinzufügen" (tap)="addToShoppingCart(entry)" class="cartbutton">
                    </Button>
                </StackLayout>
            </DockLayout>
        </ng-template>
    </ListView>
</StackLayout>
