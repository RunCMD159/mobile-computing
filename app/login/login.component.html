<ActionBar title="Wayna Pawiasek" class="action-bar"></ActionBar>
<!-- Your UI components go here -->

<StackLayout tkDrawerContent>
  
    <Image src="~/images/mario.jpg"></Image>
    <TextField hint="Email Adwesse" [(ngModel)]="user.email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Passwowd" [(ngModel)]="user.password" secure="true"></TextField>

    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
    <Button [nsRouterLink]="['/overview']"[text]="'GOTO OVERVIEW'"></Button>
</StackLayout>
